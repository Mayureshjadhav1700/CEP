<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Complaint</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        textarea { height: 100px; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .info { margin: 10px 0; padding: 10px; background: #e9ecef; border-radius: 5px; }
        .logout { float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }} <a href="{{ url_for('logout') }}" class="logout">Logout</a></h2>

        {% if complaint %}
            <div class="info">
                <strong>Complaint Submitted:</strong><br>
                {{ complaint }}<br>
                <strong>Department:</strong> {{ department }}
            </div>
        {% endif %}

        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="full_name" placeholder="Enter your full name" value="{{ username }}" required>

            <label>Village:</label>
            <input type="text" name="village" placeholder="Enter your village" required>

            <label>Pincode:</label>
            <input type="text" name="pincode" placeholder="Enter your area pincode" required>

            <label>Aadhar Number:</label>
            <input type="text" name="aadhar" placeholder="Enter your Aadhar number" required>

            <label>Text Complaint:</label>
            <textarea name="complaint" placeholder="Enter your complaint"></textarea>

            <label>Or Upload Image (optional):</label>
            <input type="file" name="image" accept="image/*">

            <label>Or Upload Audio (optional):</label>
            <input type="file" name="audio" accept="audio/*">

            <button type="submit">Submit Complaint</button>
        </form>
    </div>
</body>
</html>
