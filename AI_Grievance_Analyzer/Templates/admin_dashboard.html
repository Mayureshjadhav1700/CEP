<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Mobile</th>
                <th>Full Name</th>
                <th>Village</th>
                <th>Pincode</th>
                <th>Aadhar</th>
                <th>Complaint</th>
                <th>Department</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in complaints %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
